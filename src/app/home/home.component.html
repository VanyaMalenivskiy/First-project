<form (submit)="addOpt(option.value)" class="container">
  <div class="form-group">
    <input type=" text" id="option" placeholder="Название задачи"
    class="form-control" #option>
    <button type="submit" class="btn btn-outline-primary">+Добавить</button>
  </div>
  <div class="alert alert-success">
    <div *ngFor="let item of options; let i = index" class="list">
      {{item}}
      <button class="btn btn-danger btn-sm" (click)="deleteOption(i)">X</button>
    </div>
  </div>
</form>
